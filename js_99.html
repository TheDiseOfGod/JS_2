<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js_99</title>
<style>
	td{
		border:1px solid gray;
	}
</style>
</head>
<body>
<table></table>
<script>
var str="<table>";
for (var i = 1; i <= 9; i++) {
	  str+="<tr>";
	for (var r = 1; r <= 9; r++) {
		  str+="<td>"+i+"*"+r+"="+i*r+"</td>";
	}
	str+="</tr>";	  
}
str+="</table>";
document.write(str);	
</script>
	
</body>
</html>
